{% extends "base.html" %}

{% block content %}
    <h1>Articles</h1>
    {% if articles %}
        <ul>
            {% for article in articles %}
                <li>{{ article.title }} with {{ article.word_count }} words</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No articles available.</p>
    {% endif %}
{% endblock content %}
