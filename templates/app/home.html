<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Course</title>
</head>
<body>
    <h1>Articles</h1>
    {% if articles %}
        <ul>
            {% for article in articles %}
                <li>{{ article.title }} with {{ article.word_count }} words</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No articles available.</p>
    {% endif %}
</body>
</html>
